<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Income Chart</title>
  <meta name="description" content="">
  <meta name="author" content="Teddy Sauyet, Scott Sauyet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/libs/modernizr-2.0.6.min.js"></script>
</head>
<body>
  <div id="container">
    <header>
      <h1>Income Chart</h1>
    </header>
    <div id="main" role="main">
      <canvas id="chart" width="640" height="480"></canvas>
    </div>
    <footer>
    </footer>
  </div>
  <!-- script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script -->
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>
  <script>
(function() {
    var 
    $chart = $("#chart");
    if (!$chart.length) {return;}
    var pos = $chart.offset(),
    width = $chart.width(), height = $chart.height(),
    center = {x: (width / 2), y: (height /2)},
    ctx = $chart[0] && $chart[0].getContext('2d');
    ctx.clearRect(0,0,width,height);

    ctx.save();

    ctx.translate(center.x, center.y);
    ctx.beginPath();
    ctx.lineWidth = 10;
    ctx.strokeStyle = '#325FA2';
    ctx.arc(0, 0,.45 * Math.min(width, height) ,0, Math.PI*2, true);
    ctx.stroke();

    ctx.restore();
}());
  </script>
</body>

</html>
